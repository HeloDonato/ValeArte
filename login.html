<script>

     },

    methods:{
      checkForm: function(e){
        try{
            for(i=0; i<3; i++){
              if(this.usuarios[i].email == this.email && this.usuarios[i].senha == this.senha ){
                return true
          }else{
          vf = true;}
        }

         console.error(e);

          alert ('Login não efeituado')
          
        e.preventDefault();
      }
    }
  })
